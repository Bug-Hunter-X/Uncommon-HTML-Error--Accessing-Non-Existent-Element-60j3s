<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly attempting to modify the content of a non-existent element
    document.getElementById('nonExistentElement').textContent = 'This will cause an error';
  </script>
</body>
</html>
